name: Inventory CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run API tests from Controller
      run: npm run test-controller-rest

    - name: Start the REST API 
      run: npm start &

    - name: Start the GraphQL API
      run: npm run start-graphql &

    - name: Waiting for APIs to start
      run: sleep 10

    - name: Creating .env
      run: |
        echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

    - name: Run REST API tests from HTTP
      run: npm run test-external-rest

    - name: Run GraphQL API tests from HTTP
      run: npm run test-external-graphql
